    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editarCategoriaForm = document.getElementById('editar-categoria-form');
            const categoriaIdInput = document.getElementById('categoria-id');
            const nombreInput = document.getElementById('categoria-nombre');
            const descripcionInput = document.getElementById('categoria-descripcion');
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            async function cargarCategoria(id) {
                try {
                    const response = await fetch(`/.netlify/functions/obtener_categoria?id=${id}`);
                    if (response.ok) {
                        const categoria = await response.json();
                        categoriaIdInput.value = categoria.id;
                        nombreInput.value = categoria.nombre;
                        descripcionInput.value = categoria.descripcion || '';
                    } else {
                        alert('Error al cargar la categor√≠a para editar.');
                        window.location.href = 'categorias.html';
                    }
                } catch (error) {
                    console.error('Error al cargar la categor√≠a:', error);
                    alert('Error al cargar la categor√≠a.');
                    window.location.href = 'categorias.html';
                }
            }

            if (id) {
                cargarCategoria(id);
            } else {
                alert('ID de categor√≠a no v√°lido.');
                window.location.href = 'categorias.html';
            }

            editarCategoriaForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const nombre = nombreInput.value.trim();
                const descripcion = descripcionInput.value.trim();
                const categoriaId = categoriaIdInput.value;

                if (nombre) {
                    try {
                        const response = await fetch(`/.netlify/functions/actualizar_categoria?id=${categoriaId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ nombre: nombre, descripcion: descripcion }),
                        });

                        if (response.ok) {
                            alert('Categor√≠a actualizada con √©xito.');
                            window.location.href = 'categorias.html';
                        } else {
                            const errorData = await response.json();
                            alert('Error al actualizar la categor√≠a: ' + (errorData.message || ''));
                        }
                    } catch (error) {
                        console.error('Error al enviar la petici√≥n para actualizar categor√≠a:', error);
                        alert('Error al actualizar la categor√≠a.');
                    }
                } else {
                    alert('El nombre de la categor√≠a es obligatorio.');
                }
            });
        });
    </script>

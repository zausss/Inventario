<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Hilos | Nuevo Producto</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <aside class="sidebar">
                <div class="user-info">
                    <img src="assets/imágenes/íconos/portrait.png" alt="Foto de usuario" class="user-icon">
                    <p>Hola, Yurany García</p>
                </div>

                <nav class="menu">
                    <a href="index.html" class="menu-btn">
                        Menú
                    </a>

                    <div class="menu-group">
                        <button class="menu-btn active">
                            Gestión de productos
                            <span class="icon">&#9662;</span>
                        </button>
                        <div class="submenu" style="max-height: 300px;">
                            <a href="categorias.html" class="submenu-btn">Categorías</a>
                            <a href="productos.html" class="submenu-btn active">Productos</a>
                        </div>
                    </div>

                    <div class="menu-group">
                        <button class="menu-btn">
                            Existencias
                            <span class="icon">&#9662;</span>
                        </button>
                        <div class="submenu">
                            <a href="existencias.html" class="submenu-btn">Existencias</a>
                        </div>
                    </div>
                </nav>

                <div class="footer">
                    <p>Sistema de Inventario v1.0</p>
                </div>
            </aside>

            <main class="main-content">
                <section class="content-section">
                    <div class="section-header">
                        <h1>Nuevo Producto</h1>
                        <div class="actions">
                            <a href="productos.html" class="btn-secondary">Cancelar</a>
                        </div>
                    </div>

                    <div class="form-container">
                        <form id="nuevo-producto-form">
                            <div class="form-group">
                                <label for="producto-nombre">Nombre del producto</label>
                                <input type="text" id="producto-nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="producto-categoria">Categoría</label>
                                <select id="producto-categoria">
                                    
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="producto-precio">Precio</label>
                                <input type="number" id="producto-precio" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label for="producto-stock">Stock</label>
                                <input type="number" id="producto-stock" required>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn-primary">Guardar Producto</button>
                                </div>
                            </form>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nuevoProductoForm = document.getElementById('nuevo-producto-form');
            if (nuevoProductoForm) {
                nuevoProductoForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    const nombre = document.getElementById('producto-nombre').value.trim();
                    const categoria = document.getElementById('producto-categoria').value;
                    const precio = parseFloat(document.getElementById('producto-precio').value);
                    const stock = parseInt(document.getElementById('producto-stock').value);
                

                    if (nombre && !isNaN(precio) && !isNaN(stock)) {
                        const nuevoProducto = { nombre, categoria, precio, stock};

                        try {
                            const response = await fetch('http://localhost:3000/api/productos', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify(nuevoProducto),
                            });

                            if (response.ok) {
                                alert('Producto creado con éxito.');
                                window.location.href = 'productos.html';
                            } else {
                                const errorData = await response.json();
                                alert('Error al crear el producto: ' + (errorData.message || ''));
                            }
                        } catch (error) {
                            console.error('Error al enviar la petición para crear producto:', error);
                            alert('Error al crear el producto.');
                        }
                    } else {
                        alert('El nombre, precio y stock del producto son obligatorios y deben ser números válidos.');
                    }
                });
            }

            async function cargarCategoriasParaFormulario() {
                const categoriaSelect = document.getElementById('producto-categoria');
                try {
                    const response = await fetch('http://localhost:3000/api/categorias');
                    const categorias = await response.json();
                    categorias.forEach(cat => {
                        const option = document.createElement('option');
                        option.value = cat.nombre; // O cat._id, dependiendo de cómo quieras manejarlo
                        option.textContent = cat.nombre;
                        categoriaSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error al cargar las categorías para el formulario:', error);
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'Error al cargar categorías';
                    categoriaSelect.appendChild(option);
                    categoriaSelect.disabled = true;
                }
            }

            cargarCategoriasParaFormulario();
        });
    </script>
</body>
</html>

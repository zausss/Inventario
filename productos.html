<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Hilos | Productos</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <aside class="sidebar">
                <div class="user-info">
                    <img src="assets/imágenes/íconos/portrait.png" alt="Foto de usuario" class="user-icon">
                    <p>Hola, Yurany García</p>
                </div>

                <nav class="menu">
                    <a href="index.html" class="menu-btn">
                        Menú
                    </a>

                    <div class="menu-group">
                        <button class="menu-btn active">
                            Gestión de productos
                            <span class="icon">&#9662;</span>
                        </button>
                        <div class="submenu" style="max-height: 300px;">
                            <a href="categorias.html" class="submenu-btn">Categorías</a>
                            <a href="productos.html" class="submenu-btn active">Productos</a>
                        </div>
                    </div>

                    <div class="menu-group">
                        <button class="menu-btn">
                            Existencias
                            <span class="icon">&#9662;</span>
                        </button>
                        <div class="submenu">
                            <a href="existencias.html" class="submenu-btn">Existencias</a>
                        </div>
                    </div>
                </nav>

                <div class="footer">
                    <p>Sistema de Inventario v1.0</p>
                </div>
            </aside>

            <main class="main-content">
                <section class="content-section">
                    <div class="section-header">
                        <h1>Lista de Productos</h1>
                        <div class="actions">
                            <div class="search-box">
                                <input type="text" id="buscar-producto" placeholder="Buscar producto...">
                                <button class="search-btn">Buscar</button>
                            </div>
                            <a href="nuevo_producto.html" class="btn-primary">
                                <span>+</span> Nuevo Producto
                            </a>
                        </div>
                    </div>

                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Categoría</th>
                                    <th>Precio</th>
                                    <th>Stock</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="productos-list">
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const productosList = document.getElementById('productos-list');
    
        async function cargarProductos() {
            try {
                const response = await fetch('http://localhost:3000/api/productos');
                const productos = await response.json();
    
                productosList.innerHTML = '';
    
                productos.forEach(producto => {
                    const newRow = productosList.insertRow();
                    const idCell = newRow.insertCell(0);
                    const nombreCell = newRow.insertCell(1);
                    const categoriaCell = newRow.insertCell(2);
                    const precioCell = newRow.insertCell(3);
                    const stockCell = newRow.insertCell(4);
                    const accionesCell = newRow.insertCell(5);
    
                    idCell.textContent = producto._id;
                    nombreCell.textContent = producto.nombre;
                    categoriaCell.textContent = producto.categoria;
                    precioCell.textContent = producto.precio;
                    stockCell.textContent = producto.stock;
    
                    const editButton = document.createElement('button');
                    editButton.textContent = 'Editar';
                    editButton.classList.add('action-btn', 'edit-btn');
                    editButton.addEventListener('click', () => {
                        const id = producto._id;
                        window.location.href = `editar_producto.html?id=${id}`;
                    });
    
                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Eliminar';
                    deleteButton.classList.add('action-btn', 'delete-btn');
                    deleteButton.addEventListener('click', async () => {
                        const id = producto._id;
                        if (confirm('¿Estás seguro de que deseas eliminar este producto?')) {
                            try {
                                const response = await fetch(`http://localhost:3000/api/productos/${id}`, {
                                    method: 'DELETE',
                                });
    
                                if (response.ok) {
                                    console.log(`Producto con ID ${id} eliminado correctamente.`);
                                    alert(`Producto con ID ${id} eliminado correctamente.`);
                                    cargarProductos(); // Recargar la lista después de eliminar
                                } else {
                                    const errorData = await response.json();
                                    console.error('Error al eliminar el producto:', errorData);
                                    alert('Error al eliminar el producto.');
                                }
                            } catch (error) {
                                console.error('Error de red al eliminar el producto:', error);
                                alert('Error de red al eliminar el producto.');
                            }
                        }
                    });
    
                    accionesCell.appendChild(editButton);
                    accionesCell.appendChild(deleteButton);
                });
            } catch (error) {
                console.error('Error al cargar los productos:', error);
                productosList.innerHTML = '<tr><td colspan="6">Error al cargar los productos.</td></tr>';
            }
        }
    
        cargarProductos();
    });
</script>
</body>
</html>

                                <select id="categoria_id" name="categoria_id" required style="width:100%;padding:0.7rem 1rem;border-radius:8px;border:1px solid #e0e7ff;font-size:1.08rem;margin-top:0.3rem;background:#f8fafc;">

                                    <input type="number" id="precio" name="precio" step="0.01" required style="width:100%;padding:0.7rem 1rem;border-radius:8px;border:1px solid #e0e7ff;font-size:1.08rem;margin-top:0.3rem;">
                                </div>

                                    <label for="stock" style="font-weight:600;color:#4f46e5;">Stock <span style="color:#ef4444;">*</span></label>
                                    <input type="number" id="stock" name="stock" required style="width:100%;padding:0.7rem 1rem;border-radius:8px;border:1px solid #e0e7ff;font-size:1.08rem;margin-top:0.3rem;">
                                </div>
                            </div>

                        <div style="margin-top:2.2rem;text-align:center;color:#aaa;font-size:0.98rem;">

    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editarProductoForm = document.getElementById('editar-producto-form');
            const productoIdInput = document.getElementById('producto-id');
            const nombreInput = document.getElementById('nombre');
            const categoriaSelect = document.getElementById('categoria_id');
            const precioInput = document.getElementById('precio');
            const stockInput = document.getElementById('stock');
            const btnGuardar = document.getElementById('btn-guardar');
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            console.log('ID de la URL:', id);

            async function cargarCategorias() {
                try {
                    const response = await fetch('/.netlify/functions/obtener_categorias');
                    const categorias = await response.json();
                    categorias.forEach(categoria => {
                        const option = document.createElement('option');
                        option.value = categoria.id;
                        option.textContent = categoria.nombre;
                        categoriaSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('Error al cargar las categor√≠as:', error);
                    alert('Error al cargar las categor√≠as.');
                }
            }

            async function cargarProducto(id) {
                try {
                    const response = await fetch(`/.netlify/functions/obtener_producto?id=${id}`);
                    if (response.ok) {
                        const producto = await response.json();
                        console.log('Producto cargado:', producto); // <-- Nuevo console.log
                        productoIdInput.value = producto.id;
                        console.log('Valor asignado a productoIdInput:', productoIdInput.value); // <-- Nuevo console.log
                        nombreInput.value = producto.nombre;
                        categoriaSelect.value = producto.categoria_id;
                        precioInput.value = producto.precio;
                        stockInput.value = producto.stock;
                        btnGuardar.disabled = false; // Habilitar el bot√≥n cuando el producto est√© cargado
                    } else {
                        alert('Error al cargar el producto para editar.');
                        window.location.href = 'productos.html';
                    }
                } catch (error) {
                    console.error('Error al cargar el producto:', error);
                    alert('Error al cargar el producto.');
                    window.location.href = 'productos.html';
                }
            }

            cargarCategorias();

            if (id) {
                console.log('Cargando producto con ID:', id); // <-- Nuevo console.log
                cargarProducto(id);
            } else {
                console.log('No hay ID v√°lido en la URL.');
                window.location.href = 'productos.html';
            }

            editarProductoForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const nombre = nombreInput.value.trim();
                const categoria_id = categoriaSelect.value;
                const precio = parseFloat(precioInput.value);
                const stock = parseInt(stockInput.value);
                const productoId = productoIdInput.value;
                const descripcion = '';
                console.log('Valor de productoIdInput al enviar:', productoId); // <-- Nuevo console.log

                if (!productoId) {
                    alert('Error: No se encontr√≥ el ID del producto. No se puede actualizar.');
                    return;
                }

                if (nombre && categoria_id) {
                    try {
                        const response = await fetch(`/.netlify/functions/actualizar_producto?id=${productoId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                id: productoId,
                                nombre: nombre,
                                categoria_id: categoria_id,
                                precio: precio,
                                stock: stock,
                                descripcion: descripcion
                            }),
                        });

                        if (response.ok) {
                            alert('Producto actualizado con √©xito.');
                            window.location.href = 'productos.html';
                        } else {
                            const errorData = await response.json();
                            alert('Error al actualizar el producto: ' + (errorData.message || ''));
                        }
                    } catch (error) {
                        console.error('Error al enviar la petici√≥n para actualizar el producto:', error);
                        alert('Error al actualizar el producto.');
                    }
                } else {
                    alert('El nombre y la categor√≠a del producto son obligatorios.');
                }
            });
        });
    </script>
